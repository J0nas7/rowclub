<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/template :: Template">
</head>
<body>
    <div class="Header" th:replace="fragments/header :: Header (activeMenuItem=${'boattrips'})"></div>

    <div class="Container">
        <div class="Content">
            <h2 class="ContentTitle">Oplysninger om ny b√•dtur</h2>
            <span th:replace="fragments/subnavigation.html :: boattrip_subnav (boattripnavExt=${'yes'})"></span>
            <form action="/create_student" method="POST" class="clrBth fltLft margintop15 w100">
                <table width="100%">
                    <tr>
                        <td>
                            <label for="firstName">First Name</label><br>
                            <input type="text" name="student_firstname" id="firstName" value="" placeholder="Students firstname" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="lastName">Last Name</label><br>
                            <input type="text" name="student_lastname" id="lastName" value="" placeholder="Students lastname"
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="enrollmentDate">Enrollment Date</label><br>
                            <input type="date" name="student_enrollmentDate" id="enrollmentDate" value="" placeholder="Students enrollment date" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="cpr">Person number</label><br>
                            <input type="text" name="student_cpr" id="cpr" value="" placeholder="Student personnumber" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" class="btn w" value="Create Student" />
                        </td>
                    </tr>
                </table>
            </form>
            <div class="clrBth"></div>
        </div>
    </div>
</body>
